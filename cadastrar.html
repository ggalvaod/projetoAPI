<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h1>Cadastro de Aluno</h1>
            </div>
            <div class="card-body">
                <form id="formCadastro">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" required>
                    </div>
                    <div class="mb-3">
                        <label for="matricula" class="form-label">Matrícula</label>
                        <input type="number" class="form-control" id="matricula" name="matricula" required>
                    </div>
                    <div class="mb-3">
                        <label for="curso" class="form-label">Curso</label>
                        <input type="text" class="form-control" id="curso" name="curso" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Cadastrar</button>
                </form>
                <div id="mensagem" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Lida com o envio do formulário
        const formCadastro = document.getElementById('formCadastro');
        const mensagem = document.getElementById('mensagem');

        formCadastro.addEventListener('submit', async function (event) {
            event.preventDefault(); // Previne a recarga da página

            // Obtém os valores do formulário
            const nome = document.getElementById('nome').value;
            const dataNascimento = document.getElementById('dataNascimento').value;
            const matricula = document.getElementById('matricula').value;
            const curso = document.getElementById('curso').value;

            try {
                // Faz a requisição para a rota de cadastro
                const response = await fetch(`http://localhost:3031/cadastrar/${nome}/${dataNascimento}/${matricula}/${curso}`);
                const data = await response.json();

                if (response.ok) {
                    mensagem.innerHTML = `<div class="alert alert-success">${data.resposta}</div>`;
                    formCadastro.reset(); // Limpa o formulário
                } else {
                    mensagem.innerHTML = `<div class="alert alert-danger">Erro: ${data.resposta || 'Algo deu errado!'}</div>`;
                }
            } catch (error) {
                mensagem.innerHTML = `<div class="alert alert-danger">Erro ao se conectar ao servidor.${error}</div>`;
            }
        });
    </script>
</body>
</html>
