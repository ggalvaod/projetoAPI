<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Aluno</title>
    <!-- Adicionando o link do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Editar Aluno</h1>
        <div class="mb-3">
            <label for="idAluno" class="form-label">ID do Aluno:</label>
            <input type="number" id="idAluno" class="form-control" required>
        </div>
        
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" class="form-control" required>
        </div>
        
        <div class="mb-3">
            <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="matricula" class="form-label">Matrícula:</label>
            <input type="number" id="matricula" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="curso" class="form-label">Curso:</label>
            <input type="text" id="curso" class="form-control" required>
        </div>
        
        <button onclick="editarAluno()" class="btn btn-primary">Editar</button>
    </div>

    <script>
        async function editarAluno() {
            const idAluno = document.getElementById('idAluno').value;
            const nome = document.getElementById('nome').value;
            const dataNascimento = document.getElementById('dataNascimento').value;
            const matricula = document.getElementById('matricula').value;
            const curso = document.getElementById('curso').value;

            if (!idAluno || !nome || !dataNascimento || !matricula || !curso) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            if (confirm('Tem certeza que deseja editar este aluno?')) {
                try {
                    // Enviar os dados para a API para editar o aluno
                    const response = await fetch(`http://localhost:3031/editar/${idAluno}/${nome}/${dataNascimento}/${matricula}/${curso}`, {
                        method: 'GET', // Usando o método GET conforme a rota no servidor
                    });

                    const result = await response.json();

                    if (response.ok) {
                        alert(result.mensagem); // Exibe a mensagem de sucesso
                    } else {
                        alert(result.mensagem); // Exibe mensagem de erro
                    }
                } catch (error) {
                    alert('Erro ao editar aluno: ' + error.message);
                }
            }
        }
    </script>

    <!-- Adicionando o JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
