<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Aluno</title>
    <!-- Adicionando o link do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Deletar Aluno</h1>
        <div class="mb-3">
            <label for="idAluno" class="form-label">ID do Aluno:</label>
            <input type="number" id="idAluno" class="form-control" required>
        </div>
        <button onclick="deletarAluno()" class="btn btn-danger">Deletar</button>
    </div>

    <script>
        async function deletarAluno() {
            const idAluno = document.getElementById('idAluno').value;

            if (!idAluno) {
                alert('Por favor, forneça um ID de aluno.');
                return;
            }

            if (confirm('Tem certeza que deseja excluir este aluno?')) {
                try {
                    // Requisição para a API para deletar o aluno
                    const response = await fetch(`http://localhost:3031/apagar/${idAluno}`, {
                        method: 'GET', // Usando o método GET conforme a rota no servidor
                    });

                    const result = await response.json();

                    if (response.ok) {
                        alert(result.mensagem); // Exibe a mensagem de sucesso
                    } else {
                        alert(result.mensagem); // Exibe mensagem de erro
                    }
                } catch (error) {
                    alert('Erro ao deletar aluno: ' + error.message);
                }
            }
        }
    </script>

    <!-- Adicionando o JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
